<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Crown Dental Clinic</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="container nav">
    <img src="logo.jpg" alt="Crown Dental Clinic Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<section class="services-preview">
  <div class="container">
    <h2>Book an Appointment</h2>
    <p>Select your branch, then book on WhatsApp or submit the booking form.</p>

    <div class="card" style="max-width:820px; margin:18px auto; text-align:left;">
      <label for="branch" style="font-weight:700;">Choose Branch</label>
      <select id="branch" style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #d9e3ea;">
        <option value="makeni" selected>Makeni Branch</option>
        <option value="munali">Munali Branch</option>
      </select>

      <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:14px;">
        <a id="waBtn" class="btn-primary" target="_blank" rel="noopener">
          Book on WhatsApp
        </a>

        <a id="callBtn" class="btn-secondary">Call Now</a>

        <a id="dirBtn" class="btn-secondary" target="_blank" rel="noopener">
          Get Directions
        </a>
      </div>

      <p id="branchInfo" style="margin-top:14px;"></p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>© 2026 Crown Dental Clinic | Lusaka, Zambia</p>
  </div>
</footer>

<!-- Floating WhatsApp Button -->
<a class="whatsapp-float"
   href="#"
   target="_blank"
   rel="noopener">
   WhatsApp
</a>

<!-- Contact Page Branch Logic -->
<script>
const BRANCH = {
  makeni: {
    phone: "+260975623433",
    email: "makenicrowndental@gmail.com",
    waText: "Hello Crown Dental Clinic Makeni, I would like to book an appointment.",
    directions: "https://www.google.com/maps/search/?api=1&query=-15.453255914038454%2C28.265978584654853",
    info: "<strong>Makeni Branch:</strong> Makeni Mall, Lusaka • +260 975 623 433"
  },
  munali: {
    phone: "+260776112421",
    email: "munalicrowndental@gmail.com",
    waText: "Hello Crown Dental Clinic Munali, I would like to book an appointment.",
    directions: "https://www.google.com/maps/search/?api=1&query=-15.365595919259611%2C28.346291530411822",
    info: "<strong>Munali Branch:</strong> Munali Road, Lusaka • +260 776 112 421"
  }
};

const branchSel = document.getElementById("branch");
const waBtn = document.getElementById("waBtn");
const callBtn = document.getElementById("callBtn");
const dirBtn = document.getElementById("dirBtn");
const branchInfo = document.getElementById("branchInfo");
const floatBtn = document.querySelector(".whatsapp-float");

function setBranch(key){
  localStorage.setItem("crown_branch", key);

  const b = BRANCH[key];
  const wa = "https://wa.me/" + b.phone.replace("+","") + "?text=" + encodeURIComponent(b.waText);

  waBtn.href = wa;
  callBtn.href = "tel:" + b.phone;
  dirBtn.href = b.directions;
  branchInfo.innerHTML = b.info;
  floatBtn.href = wa;
}

branchSel.addEventListener("change", (e)=> setBranch(e.target.value));

// Load saved branch
const saved = localStorage.getItem("crown_branch") || "makeni";
branchSel.value = saved;
setBranch(saved);
</script>

<!-- Site-wide script -->
<script src="script.js"></script>

</body>
</html>
